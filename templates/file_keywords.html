<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keywords Details</title>
</head>
<body>
    <h1>Keywords Details</h1>

    <h2>Keywords:</h2>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword }}</li>
        {% endfor %}
    </ul>

    {% if translated_keywords %}
        <h3>Translated Keywords:</h3>
        <ul>
            {% for translated_keyword in translated_keywords %}
                <li>{{ translated_keyword }}</li>
            {% endfor %}
        </ul>
        <button onclick="speakText('{{ translated_keywords|join:','}}')">Speak Translated Keywords</button>
    {% endif %}

    <button onclick="speakText('{{ keywords|join:',' }}')">Speak Keywords</button>

    <script>
        function speakText(text) {
            console.log("Text to speak:", text); // Debugging
            if (text) {
                const speech = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speech);
            } else {
                console.error("No text provided to speak!");
            }
        }
    </script>
</body>
</html>
